<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ site.title }} {% if page.title != "" %}|{% endif %} {{ page.title }}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<META HTTP-EQUIV="Content-Language" CONTENT="en-EN">
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="photographers, photo, website, gallery, cluda, ">
<meta name="author" content="Cluda Software">

<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:image" content="{{ site.url }}{{ site.og_image }}">
<meta property="og:description" content="{{ site.description }}">
<link rel="shortcut icon" href="{{ site.url }}{{ site.icon }}">
