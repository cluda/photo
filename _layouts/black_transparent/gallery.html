<!DOCTYPE html>
<html>
<head>
  {% include head_common.html %}
  <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
  <link href="{{ site.baseurl }}/css/fotorama.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
</head>
<body>

<div class="tag">{{ page.flickr_tag }}</div>
<div class="flickr_user">{{ site.flickr_user }}</div>
<div class="outer-container">
  {% include sidebar.html %}
  <div class="content-box">
    <div class="content-background-holder"></div>
    <div class="content">
    <h1>{{page.title}}</h1>
    <p>
      {{ content }}
    </p>
    <div id="my-fotorama" data-keyboard="true" data-auto="false" data-nav="thumbs" data-width="100%" data-maxheight="100%" data-minheight="350px"></div>
    {% if page.fb-comments == true %}
      <p><div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-width="100%" data-numposts="5" data-colorscheme="dark"></div></p>
    {% endif %}
    </div>
  </div>
  </div>

<script src="{{ site.baseurl }}/js/lib/jquery-2.1.3.min.js"></script>
<script src="{{ site.baseurl }}/js/lib/fotorama.js"></script>
<script src="{{ site.baseurl }}/js/flickr.js"></script>
<script async src="{{ site.baseurl }}/js/main.js"></script>
<div id="fb-root"></div>
</body>
</html>
