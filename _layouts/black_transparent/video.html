---
layout: black_transparent/default
---
<div class="content">
        <h1>{{ page.title }}</h1>
        {{ content }}
        <iframe class="vimeo" src="//player.vimeo.com/video/{{ page.video-id }}" width="100%" height="500" frameborder="0"
                webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        {% if page.fb-comments == true %}
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/nb_NO/sdk.js#xfbml=1&appId=268940999792986&version=v2.0";
                fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <p><div class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-width="100%" data-numposts="5" data-colorscheme="dark"></div></p>
        {% endif %}
        </div>
