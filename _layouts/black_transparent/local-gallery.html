<!DOCTYPE html>
<html>
<head>
    {% include head_common.html %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
    <link href="{{ site.baseurl }}/css/fotorama.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
</head>
<body>

<div class="tag">{{ page.flickr_tag }}</div>
<div class="flickr_user">{{ site.flickr_user }}</div>
<div class="outer-container">
    {% include sidebar.html %}
    <div class="content">
        <h1>{{page.title}}</h1>
        <p>
            {{ page.description }}
        </p>
        <div id="fotorama-holder">
            {{ content }}
        </div>
        {% if page.fb-comments == true %}
        <p><div style="float: left; padding: 2px 2px 2px 2px;" class="fb-comments" data-href="{{ site.url }}{{ page.url }}" data-width="100%" data-numposts="5" data-colorscheme="dark"></div></p>
        {% endif %}
        <div style="clear: both;"></div>
    </div>
</div>

<script src="{{ site.baseurl }}/js/lib/jquery-2.1.3.min.js"></script>
<script src="{{ site.baseurl }}/js/lib/fotorama.js"></script>
<script>
    var $fotoramaDiv = $('#fotorama-holder > p').fotorama({
        keyboard: true,
        maxheight: '100%',
        maxwidth: '100%',
        width: '100%',
        minheight: '350px',
        allowfullscreen: false,
        nav: 'thumbs'
    }); // 1. Initialize fotorama manually.
</script>
<script async src="{{ site.baseurl }}/js/main.js"></script>
<div id="fb-root"></div>
</body>
</html>
